<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strain</title>
    <link rel="stylesheet" href="./app/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/css/app.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid txt-end">
        <a class="navbar-brand" href="./">2DAZE</a>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 id="sname" class="strain mt-2"></h1>
      <hr>
      <div class="row">
        <div class="col-6">
          <img id="simg" class="img-fluid" src="./app/img/strain/green-crack.jpg" alt="">
          <hr>
          <h3 class="mt-2">Description</h3>
          <p id="description"></p>
          <hr>
        </div>
        <div class="col-6">
          <h3>Genetics</h3>
          <div id="genetics" class="gtxt"></div>
          <hr>

          <h3>Parents</h3>
          <div id="parents"></div>
          <hr>

          <h3>THC</h3>
          <div id="thc" class="gtxt"></div>
          <hr>

          <h3>CBD</h3>
          <div id="cbd" class="gtxt"></div>
          <hr>

          <h3>Effect</h3>
          <div id="effect"></div>
          <hr>

          <h3>Character</h3>
          <div id="character"></div>
          <hr>

          <h3>Grown</h3>
          <div id="grown"></div>
          <hr>

          <h3>Price</h3>
          <div id="price" class="gtxt"></div>
          <hr>

          <h3>Stock</h3>
          <div id="stock" class="gtxt"></div>
          <hr>

        </div>

      </div>

    </div>

    <script src="./app/js/bootstrap.bundle.min.js"></script>
    <script src="./app/js/lodash.js"></script>
    <script type="module" src="./app/js/app.mjs"></script>
    <script type="module" src="./app/js/strain.mjs"></script>
  </body>
</html>
